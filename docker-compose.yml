version: '3.8'

services:
  # PGNexus Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pgnexus-app
    environment:
      # Application Configuration
      PORT: ${PORT:-3000}
      HOSTNAME: ${HOSTNAME:-0.0.0.0}
      NODE_ENV: production

      # Database Configuration (using individual components)
      PG_HOST: pgnexus-postgres
      PG_PORT: ${PG_PORT:-5432}
      PG_USER: ${PG_USER:-n8n-user}
      PG_PASSWORD: ${PG_PASSWORD:-mypass}
      PG_DB: ${PG_DB:-n8n-db}
      PG_SCHEMA: ${PG_SCHEMA:-public}

      # OR use full DATABASE_URL (comment out PG_* variables above if using this)
      # DATABASE_URL: postgresql://${PG_USER:-pgnexus}:${PG_PASSWORD:-changeme}@postgres:5432/${PG_DB:-pgnexus}

      # NextAuth Configuration
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}

      # Optional: Skip migrations if already run
      SKIP_MIGRATIONS: "true"
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      # Mount content directory for daily updates
      - ./content:/app/content:ro
    restart: unless-stopped
    networks:
      - pgnexus-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
  
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - pgnexus-network
      - pubnet

  db:
    image: postgres:18.1
    container_name: pgnexus-postgres
    shm_size: 256mb
    ports:
      - "5432:5432"
    networks:
      - pgnexus-network
    environment:
      POSTGRES_USER: n8n-user
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: n8n-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n-user -d n8n-db"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    volumes:
      - n8n-postgres-data:/var/lib/postgresql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  n8n-postgres-data: {}

networks:
  pgnexus-network:
    driver: bridge
    internal: true
  pubnet:
    driver: bridge
